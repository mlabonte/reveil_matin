<!doctype html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-third">
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}
<p>Some text</p>
<form action="/" method="POST">
  <input type="submit" name="action" value="Play">
  <input type="submit" name="action" value="Stop">
  <input type="submit" name="action" value="Vol+">
  <input type="submit" name="action" value="Vol-">
  
  <p>
    <input type="text" name="paroles" value="">
    <input type="submit" name="action" value="Parler">
  </p>
  
  <input type="submit" name="action" value="kill">
</form>
</div>
</body>
</html>
